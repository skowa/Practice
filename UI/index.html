<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

  <div class="wrapperHeader">
    <div class="header">

          <li>
            <input id="cauthor" type="checkbox" name="author">
            <label for="cauthor">автору</label>
          </li>
          <li>
            <input id="ctag" type="checkbox" name="tag">
            <label for="ctag">хештегам</label>
          </li>
          <li>
            <input type="submit" value="OK" />
          </li>
        </ul>
        <form>
          Дата: <br>
          <input type="date" name="calendar" value="24/02/2018">
          <br> Автор: <br>
          <input type="text" name="author" placeholder="Автор">
          <br> Хештег: <br>
          <input type="text" name="tag" placeholder="Хештег">
        </form>
      </div>
    </div>
    <a href="#" class="morePhotos">Загрузить следующие 10 фото</a>
  </div>
  <div class="wrapperFooter">
    <div class="footer">
      <h1 class="logo">PHOTOGALLERY</h1>

      <p class="devEmail">skowa98@gmail.com</p>

    </div>
  </div>
